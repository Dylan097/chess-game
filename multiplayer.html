<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Chess</title>
</head>
<body>
    
    <header class="heading">
        <h1>Local Multiplayer</h1>
    </header>
    <main> <!-- The game boards look -->
        <div class="board">
            <div class="row">
                <div class="col dark"></div>

                <div class="col dark"></div>
                <div class="col white"></div>

            </div>
            <div class="row">
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
            </div>
            <div class="row">
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
            </div>
            <div class="row">
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
            </div>
            <div class="row">
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
            </div>
            <div class="row">
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
            </div>
            <div class="row">
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
            </div>
            <div class="row">
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
                <div class="col white"></div>
                <div class="col dark"></div>
            </div>
        </div>
    </main>
    <div class="captured-material">
        <p>Material Captured</p>
        <div class="captures">
            <div class="white-pieces">
                <p>White</p>
                <div class="captured-black-pieces"></div>
            </div>
            <div class="black-pieces">
                <p>Black</p>
                <div class="captured-white-pieces"></div>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
</body>
</html>
